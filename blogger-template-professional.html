<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A professional Blogger template with SEO optimization, dark mode, multi-language support, and more.">
    <title>Professional Blogger Template</title>
    <style>
        body {
            background-color: #ffffff; /* default light mode */
            color: #333;
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #000;
            color: #fff;
        }
    </style>
    <script>
        // Lazy loading of images
        document.addEventListener('DOMContentLoaded', function () {
            let lazyImages = document.querySelectorAll('img.lazy');
            if ('IntersectionObserver' in window) {
                let lazyImageObserver = new IntersectionObserver(function (entries, observer) {
                    entries.forEach(function (entry) {
                        if (entry.isIntersecting) {
                            let lazyImg = entry.target;
                            lazyImg.src = lazyImg.dataset.src;
                            lazyImg.classList.remove('lazy');
                            lazyImageObserver.unobserve(lazyImg);
                        }
                    });
                });
                lazyImages.forEach(function (lazyImg) {
                    lazyImageObserver.observe(lazyImg);
                });
            } else {
                // Fallback for browsers that don't support IntersectionObserver
                lazyImages.forEach(function (lazyImg) {
                    lazyImg.src = lazyImg.dataset.src;
                });
            }
        });

        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>
    <main>
        <article>
            <h2>Sample Blog Post</h2>
            <p>This is a sample blog post.</p>
            <img class="lazy" data-src="image.jpg" alt="Lazy loaded image">
        </article>
    </main>
    <footer>
        <p>&copy; 2026 My Blog</p>
    </footer>
</body>
</html>
